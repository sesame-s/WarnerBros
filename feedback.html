    <main class="container mt-4">
        <!-- Main content -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Feedback Form</h2>
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </form>
                <div id="successMessage" class="d-none alert alert-success" role="alert">
                    Thank you for your feedback!
                </div>
                <div id="errorMessage" class="d-none alert alert-danger" role="alert">
                    Oops! Something went wrong. Please try again later.
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var formData = new FormData(this);

            // Simulate asynchronous request (replace with actual AJAX request)
            setTimeout(function() {
                // Check if the form is valid (for demonstration purpose only)
                var isValid = Math.random() < 0.8; // 80% chance of success

                if (isValid) {
                    // Display success message
                    document.getElementById('successMessage').classList.remove('d-none');
                    // Clear form fields
                    document.getElementById('feedbackForm').reset();
                } else {
                    // Display error message
                    document.getElementById('errorMessage').classList.remove('d-none');
                }
            }, 1000); // Simulate 1 second delay (replace with actual AJAX request delay)
        });
